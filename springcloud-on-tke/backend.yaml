#------------------------------------------------------------------------------
# PiggyMetrics 后端微服务部署 yaml
#
# 使用时请将 service.kubernetes.io/loadbalance-id 替换成你自己的 CLB ID
#------------------------------------------------------------------------------

---
# auth-service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: piggymetrics
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
      version: v1
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
    spec:
      containers:
        - name: auth-service
          image: ccr.ccs.tencentyun.com/piggymetrics/auth-service:1.0.2
          env:
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  key: MONGODB_HOST
                  name: piggymetrics-env
                  optional: false
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  key: MONGODB_USER
                  name: piggymetrics-keys
                  optional: false
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MONGODB_PASSWORD
                  name: piggymetrics-keys
                  optional: false
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              valueFrom:
                configMapKeyRef:
                  key: SW_AGENT_COLLECTOR_BACKEND_SERVICES
                  name: piggymetrics-env
                  optional: false
            - name: SW_AGENT_AUTHENTICATION
              valueFrom:
                secretKeyRef:
                  key: SW_AGENT_AUTHENTICATION
                  name: piggymetrics-keys
                  optional: false
          ports:
            - containerPort: 5000
              protocol: TCP

---
# 部署 auth-server service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: piggymetrics
  annotations:
    # 请替换成 Subnet-K8S 子网的 CLB 实例 ID
    service.kubernetes.io/loadbalance-id: lb-hfyt76co
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
  selector: # 将后端服务 qcbm-gateway 和该 Service 进行映射
    app: auth-service
    version: v1
  type: LoadBalancer

